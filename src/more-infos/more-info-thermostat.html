<link rel='import' href='../../bower_components/polymer/polymer.html'>
<link rel='import' href='../../bower_components/paper-slider/paper-slider.html'>
<link rel='import' href='../../bower_components/paper-fab/paper-fab.html'>
<link rel='import' href='../../bower_components/paper-toggle-button/paper-toggle-button.html'>

<dom-module id='more-info-thermostat'>
  <style is="custom-style" include="iron-flex"></style>
  <style>
    paper-slider {
      width: 100%;
      --paper-slider-height: 6px;
    }

    .away-mode-toggle {
      display: none;
      margin-top: 16px;
    }

    .has-away_mode .away-mode-toggle {
      display: block;
    }

    .temperature {
      font-family: 'Roboto', 'Noto', sans-serif;
      font-weight: 900;
      font-size: 60px;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }


  </style>
  <template>
    <div class$='[[computeClassNames(stateObj)]]'>
      <div>

        <div>Target Temperature</div>
        <paper-slider
          min='[[tempMin]]' max='[[tempMax]]' step='1'
          value='[[targetTemperatureSliderValue]]' pin
          on-change='targetTemperatureSliderChanged'>
        </paper-slider>
      </div>

    <!-- div class="layout justified center horizontal">
			<span></span>
            <span><paper-fab icon="mdi:arrow-down-bold"
					on-tap='targetTemperatureDecrement'></paper-fab></span>
            <span><div class="temperature">[[targetTemperatureSliderValue]]</div></span>
            <span><paper-fab icon="mdi:arrow-up-bold"
					on-tap='targetTemperatureIncrement'></paper-fab></span>
			<span></span>
    </div -->

      <div class='away-mode-toggle'>
        <div class='center horizontal layout'>
          <div class='flex'>Away Mode</div>
          <paper-toggle-button checked='[[awayToggleChecked]]' on-change='toggleChanged'>
          </paper-toggle-button>
        </div>
      </div>
    </div>
<br>
  </template>
</dom-module>
